<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/load.css" />
    <link rel="stylesheet" href="/css/topbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/image.css" />
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/vue.min.js"></script>
    <script
      data-ad-client="ca-pub-8229591117115313"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>
  <body>
    <div class="loading-bar" id="loading">
      <div id="base" class="base">
        <div id="bar" class="bar"></div>
      </div>
      <p>正在为你加载页面</p>
    </div>
    <div>
      <p
        style="
          position: absolute;
          top: 50%;
          left: 10%;
          color: white;
          font-size: 25px;
        "
      >
        点击图片即可下载
      </p>
    </div>
    <div class="top-card">
      <ul>
        <a href="./index" aria-label="首页">
          <li>首页</li>
        </a>
        <a href="./image" class="images">
          <li>背景图片库</li>
        </a>
      </ul>
      <div class="date" id="date"></div>
    </div>
    <div class="image-lib">
      <nav>
        <a id="download" href="./images/bg1.png" download="./images/bg1.png">
          <img id="img" loading="eager" src="./images/bg1.png" />
        </a>
        <a id="download" href="./images/bg2.png" download="./images/bg2.png">
          <img id="img" loading="eager" src="./images/bg2.png"
        /></a>
        <a id="download" href="./images/bg3.png" download="./images/bg3.png">
          <img id="img" loading="eager" src="./images/bg3.png" />
        </a>
        <a id="download" href="./images/bg4.png" download="./images.bg4.png">
          <img id="img" loading="eager" src="./images/bg4.png" />
        </a>
        <a id="download" href="./images/bg5.png" download="./images/bg5.png">
          <img id="img loading="eager"" src="./images/bg5.png" />
        </a>
        <a id="download" href="./images/bg6.png" download="./images/bg6.png">
          <img id="img" loading="eager" src="./images/bg6.png" />
        </a>
        <a id="download" href="./images/bg7.png" download="./images/bg7.png">
          <img id="img" loading="eager" src="./images/bg7.png" />
        </a>
        <a id="download" href="./images/bg8.png" download="./images/bg8.png">
          <img id="img" loading="eager" src="./images/bg8.png" />
        </a>
      </nav>
    </div>
    <!--footer-->
    <div class="footer">
      <nav>
        <p>©2021-2021</p>
        <a href="mailto:1553396053skwa@gmail.com">联系</a>
      </nav>
    </div>
    <script src="./js/topbar.js"></script>
    <script type="text/javascript">
      var i = 0;
      function move() {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById("bar");
          var width = 10;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
              setTimeout(() => {
                $("#loading").fadeOut();
              }, 1000);
              setTimeout(() => {
                $("#loading").remove();
              }, 5000);
            } else {
              setTimeout(() => {
                width++;
                elem.style.width = width + "%";
              }, 3500);
            }
          }
        }
      }
      move();
    </script>
  </body>
</html>
