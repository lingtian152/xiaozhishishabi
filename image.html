    <script src="./js/topbar.js"></script>
    <script type="text/javascript">
      $("#img").hover(function(){
        $(this).css("transform", "scale(1.5, 1.5);")
      }, function(){
        $(this).css("transform", "scale(1.0, 1.0)");
      });

      var i = 0;
      function move() {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById("progress-bar");
          var width = 20;
          var id = setInterval(frame, width);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
              setTimeout(() => {
                $("#loading").fadeOut();
              }, 1000);
              setTimeout(() => {
                $("#loading").remove();
              }, 3000);
            } else {
              setTimeout(() => {
                width++;
                elem.style.width = width + "%";
              }, 1000);
            }
          }
        }
      }
      window.onloadstart = move();
    </script>
