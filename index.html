  <script type="text/javascript">
    if ($.cookie("pop-card") == null) {
      $("#close").click(function () {
        $.cookie("pop-card", "true", {
          expires: 7
        });
        $("#pop-card").fadeOut(500);
        setTimeout(() => {
          $("#pop-card").remove();
        }, 3500);
      });
    } else {
      $("#pop-card").css("visibility", "hidden");
      $("#pop-card").remove();
    }
  </script>
