<!DOCTYPE html>
<html>
  <head>
    <title>正在为你重定向至主页</title>
  </head>
  <body>
    <p id="page_div">将在5秒后自动跳转到首页</p>

    <script language="javascript">
        var num = 5; //倒计时的秒数
        var URL = "home.html";
        window.setTimeout("doUpdate()", 1500);
        function doUpdate() {
          if (num != 0) {
            document.getElementById("page_div").innerHTML =
              "将在" + num + "秒后自动跳转到首页";
            num--;
            window.setTimeout("doUpdate()", 1500);
          } else {
            num = 4;
            window.location = URL;
          }
        }
    </script>
  </body>
</html>
