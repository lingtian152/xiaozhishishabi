  <script>
    var view = document.getElementById("view");
    var download = document.getElementById("download");
    var img = document.getElementById("view-img");
    var close_view = document.getElementById("close-view");

    function processInnderDiv(domDiv) {
      img.src = domDiv.getAttribute("src");
    }

    document.getElementById("lib").addEventListener(
      "click",
      function (event) {
        processInnderDiv(event.target);
        view.style.transform = "scale(1,1)";
      },
      false
    );

    close_view.onclick = function () {
      view.style.transform = "scale(0,0)";
    };

    download.onclick = function (domDiv) {
      var a = document.createElement("a");
      var filename = img.getAttribute("src");
      a.href = filename;
      a.download = filename;
      a.click();
      window.URL.revokeObjectURL(img.getAttribute("src"));
      a.remove();
    };
  </script>
